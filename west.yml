manifest:
  self:
    path: application
  remotes:
    - name: sdk
      url-base: https://github.com/nrfconnect
    - name: zephyr
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: sdk-nrf
      remote: sdk
      path: nrf
      revision: v2.4.2
      import:
        path-prefix: external
      clone-depth: 1
    - name: hal_nxp
      remote: zephyr
      path: modules/hal/nxp
      clone-depth: 1
